{{ define "main" }}
<h1 class="title">{{ .Site.Title }}</h1>
  {{ .Content }}
  {{ range where .Site.RegularPages "Type" "jams" }}
    <h2>{{ .Params.name }}</h2>
    <a href="{{.Permalink}}"><img src="/img/{{ .File.TranslationBaseName }}/banner.png" alt="{{ .Params.banneralt }}"></a>
  {{ end }}
{{ end }}
