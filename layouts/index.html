{{ define "main" }}
  <h1 class="title">{{ .Site.Title }}</h1>
  <p>{{ .Content }}</p>
  {{/* for every jam page, */}}
  {{ range where .Site.RegularPages.Reverse "Type" "jams" }}
    {{/* jam page name is used to find images */}}
    {{ $jam := .File.TranslationBaseName }}
    <h2>{{ .Params.name }}</h2>
    <a href="{{ .Permalink }}"><img src="/img/{{ $jam }}/banner.png" alt="{{ .Params.banneralt }}"></a>
  {{ end }}
{{ end }}
