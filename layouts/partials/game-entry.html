<article class="game" id="{{ .itch }}">
  <a href="{{ .url }}" target="_blank" rel="noopener" aria-hidden="true" tabindex="-1">
    <img class="game_img" src="{{ .img }}" width="315" height="250" alt="">
  </a>
  <div class="game_text">
    <a href="{{ .url }}" target="_blank" rel="noopener" class="game_link">{{ .title }}</a>
    {{/* if there are credits, */}}
    {{ with .credit }}
      <p class="game_credit">
        <span>
          by&nbsp;
          {{- if reflect.IsSlice . -}}
            {{- $num := len . -}}
            {{- range $index, $author := . -}}
              {{- if eq $index (add $num -1) }}
                </span> <span>and 
              {{ else if $index -}}
                ,</span><span>
              {{ end -}}
              <em>{{ . }}</em>
              </span>
            {{- end -}}
          {{- else -}}
            <em>{{ . }}</em>
          {{- end -}}
        </span>
      </p>
    {{ end }}
  </div>
</article>
