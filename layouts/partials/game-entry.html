<article class="game" id="{{ .itch }}">
  <a href="{{ .url }}" target="_blank" rel="noopener" aria-label="{{ .title }} by {{ .credit }}">
    <img class="game_img" src="{{ .img }}" alt="">
    <div class="game_text">
      <p class="game_link">{{ .title }}</p>
      {{/* if there is an author, */}}
      {{ with .credit }}
        <p class="author">by <em>{{ . }}</em></p>
      {{ end }}
    </div>
    <div>
      {{/* if there is a description, */}}
      {{ with .description }}
        <p class="game_description">{{ . }}</p>
      {{ end }}
    </div>
  </a>
</article>
