<article class="game" id="{{ .itch }}">
  <p><img class="game_img" src="{{ .img }}"></p>
  <p class="game_link"><a href="{{ .url }}">{{ .title }}</a></p><p class="author">by <em>{{ .credit }}</em></p>
  {{/* if there is a description, */}}
  {{ with .description }} 
    <p class="game_description">{{ . }}</p>
  {{ end }}
</article>
