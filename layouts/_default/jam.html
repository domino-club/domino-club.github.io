{{ define "main" }}
<h1 class="title">{{ .Params.name }}</h1>
  {{ .Content }}
  <ul>
    {{ range .Params.games }}
      <li>
        <a href="{{ .url }}">{{ .title }} by {{ .credit }}</a>
        {{ if (isset . "description") }} 
          - {{ .description }}
        {{ end }}
      </li>
    {{ end }}
  </ul>
{{ end }}
